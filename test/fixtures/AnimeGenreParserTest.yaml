xchange for vengeance upon those who wronged him. Today, not only is Sebastian one hell of a butler, but he is also the perfect servant to carry out his master&#039;s ordersâall the while anticipating the delicious meal he will eventually make of Ciel&#039;s soul. As the two work to unravel the mystery behind Ciel&#039;s chain of misfortunes, a bond forms between them that neither heaven nor hell can tear apart.\r\n\r\n[Written by MAL Rewrite]</span>\n    <p class=\"licensors\" data-licensors=\"Aniplex of America,Funimation,\"></p>\n  </div>\n\n  <div class=\"information\">\n    <div class=\"info\">\n      TV -\n      <span class=\"remain-time\">\n                  Oct 3, 2008              </span>\n    </div>\n    <div class=\"scormem\">\n      <span class=\"member fl-r\" title=\"Members\">\n        569,908\n      </span>\n      <span class=\"score\" title=\"Score\">\n        7.99\n      </span>\n    </div>\n  </div>\n\n</div>\n\n\n<div class=\"seasonal-anime js-seasonal-anime\"\n     data-genre=\"1,24,7,31\"><div>\n    <div class=\"title\"><p class=\"title-text\">\n        <a href=\"https://myanimelist.net/anime/2025/Darker_than_Black__Kuro_no_Keiyakusha\" class=\"link-title\">Darker than Black: Kuro no Keiyakusha</a>\n      </p>\n    </div>\n\n    <div class=\"prodsrc\">\n      <span class=\"producer\"><a href=\"/anime/producer/4/Bones\" title=\"Bones\">Bones</a></span>\n      <div class=\"eps\">\n                <a href=\"https://myanimelist.net/anime/2025/Darker_than_Black__Kuro_no_Keiyakusha/episode\"><span>25 eps</span>\n        </a>\n      </div>\n\n      <span class=\"source\">Original</span>\n\n      <a href=\"https://myanimelist.net/login.php?error=login_required&amp;from=%2Fanime%2Fgenre%2F1\" title=\"Quick add anime to my list\" class=\"button_add btn-anime-watch-status js-anime-watch-status notinmylist\">add</a>\n    </div>\n\n    <div class=\"genres js-genre\" id=\"2025\">\n      <div class=\"genres-inner js-genre-inner\"><span class=\"genre\">\n    