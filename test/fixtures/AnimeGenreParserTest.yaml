f Tensai Okamura comes a sci-fi thriller taking the form of a subtle exposÃ© on a war in which political positions and justice have no swayâa war waged exclusively in the shadows.\r\n\r\n[Written by MAL Rewrite]</span>\n    <p class=\"licensors\" data-licensors=\"Funimation,\"></p>\n  </div>\n\n  <div class=\"information\">\n    <div class=\"info\">\n      TV -\n      <span class=\"remain-time\">\n                  Apr 6, 2007              </span>\n    </div>\n    <div class=\"scormem\">\n      <span class=\"member fl-r\" title=\"Members\">\n        568,788\n      </span>\n      <span class=\"score\" title=\"Score\">\n        8.21\n      </span>\n    </div>\n  </div>\n\n</div>\n\n\n<div class=\"seasonal-anime js-seasonal-anime\"\n     data-genre=\"1,11,2,16,10\"><div>\n    <div class=\"title\"><a href=\"https://myanimelist.net/anime/17265/Log_Horizon/video\" class=\"icon-watch fl-r\" title=\"Watch Episode Video\">Watch Video</a><p class=\"title-text\">\n        <a href=\"https://myanimelist.net/anime/17265/Log_Horizon\" class=\"link-title\">Log Horizon</a>\n      </p>\n    </div>\n\n    <div class=\"prodsrc\">\n      <span class=\"producer\"><a href=\"/anime/producer/41/Satelight\" title=\"Satelight\">Satelight</a></span>\n      <div class=\"eps\">\n                <a href=\"https://myanimelist.net/anime/17265/Log_Horizon/episode\"><span>25 eps</span>\n        </a>\n      </div>\n\n      <span class=\"source\">Novel</span>\n\n      <a href=\"https://myanimelist.net/login.php?error=login_required&amp;from=%2Fanime%2Fgenre%2F1\" title=\"Quick add anime to my list\" class=\"button_add btn-anime-watch-status js-anime-watch-status notinmylist\">add</a>\n    </div>\n\n    <div class=\"genres js-genre\" id=\"17265\">\n      <div class=\"genres-inner js-genre-inner\"><span class=\"genre\">\n        <a href=\"/anime/genre/1/Action\" title=\"Action\">Action</a>\n      </span><span class=\"genre\">\n        <a href=\"/anime/genre/11/Game\" title=\"Game\">Game</a>\n      </sp