ama\" title=\"Drama\">Drama</a>\n          </span><span class=\"genre\">\n            <a href=\"/manga/genre/41/Seinen\" title=\"Seinen\">Seinen</a>\n          </span><span class=\"genre\">\n            <a href=\"/manga/genre/13/Historical\" title=\"Historical\">Historical</a>\n          </span></div>\n    </div>\n  </div>\n\n  <div class=\"image\">\n    <img width=\"167\" height=\"242\" alt=\"Ryuu - Ron\" data-src=\"https://myanimelist.cdn-dena.com/r/167x242/images/manga/1/75915.jpg?s=3a6885ee17c36cb32c91577dc453b2d2\" data-srcset=\"https://myanimelist.cdn-dena.com/r/167x242/images/manga/1/75915.jpg?s=3a6885ee17c36cb32c91577dc453b2d2 1x, https://myanimelist.cdn-dena.com/r/334x484/images/manga/1/75915.jpg?s=a56422f954e1d46e92a0bc8bfbe33c5c 2x\" class=\"lazyload\" />\n    <a href=\"https://myanimelist.net/manga/43145/Ryuu_-_Ron\" class=\"link-image\">Ryuu - Ron</a>\n  </div>\n\n  <div class=\"synopsis js-synopsis\">\n    <span class=\"preline\">Kyouto, April 1928. Oshikouji Ryu (Ryu means dragon in Japanese, the title Ron is the Chinese pronunciation of dragon (Long)) is 17 years old, and is called &#039;Genius swordman, Dragon of Kyouto&#039;. He will inherit the property of the noble Oshikouji family, but prefers practising Kendou. He enters a school for training Kendou swordman, but the seniors of school are very harsh and intolerable. But Ryu doesn&#039;t surrender and overcomes the problems, later on he impresses his seniors and they begin to like him.\n\nKosuzu, a geisha in Gion (famous red-light district in Kyouto), is Ryu&#039;s childhood friend. Ryu and Kosuzu love each other, but Ryu&#039;s uncle Takuma came in between and made Kosuzu his second wife. But their lives were still tied together, through Kyouto and the Japanese Imperialism. Tatsuru Tei, sent to Toukyou because of her family&#039;s debt, meets Ryu by accident. Ryu and his friends save her from a drunken mob, and Ryu teaches her never to give up even when the situation seems hopeless. She later becomes housemaid of an Oshikouji resident. When Ryu becomes a senior in school, he and Tatsuru fall in love. He tells his father he wants to marry Tei, but Kazuma (Ryu&#039;s father) will only allow him to marry her and return home after he earns 100 Yen (present value being about 2,500$). So Ryu searches for a job, but that&#039;s not easy as the Great Depression makes life very hard...\n\nThis manga tells a great story against the richly textured background of historical Japan and China, it has a refined and excellent artwork. Murakami&#039;s views on Chinese and Korean people is very warm, and not those of the previous invader and governor such as the extreme right party in Japan. Another interesting part of the manga is its rich depiction of Japanese colorful life (Gion, Geisha&#039;s dance, etc.). A typical example of the realistic style and a manga of high reputation in Korea and Japan.\n\n(Source: MU)</span><p class=\"serialization\">\n      <span class=\"fw-b\">Serialization:</span><br><a href=\"/manga/magazine/1/Big_Comic_Original\" title=\"Big Comic Original\">Big Comic Original</a></p></div>\n\n  <div class=\"information\">\n    <div class=\"info\">\n      <span class=\"remain-time\">\n        ?? ??, 1991\n      </span>\n    </div>\n    <div class=\"scormem\">\n      <span class=\"member fl-r\" title=\"Members\">\n        72\n      </span>\n      <span class=\"score\" title=\"Score\">\n        N/A\n      </span>\n    </div>\n  </div>\n\n</div>\n\n\n<div class=\"seasonal-anime js-seasonal-anime\">\n  <div>\n    <div class=\"title\">\n      <p class=\"title-text\">\n        <a href=\"https://myanimelist.net/manga/22246/Sanchoume_no_Yuuhi\" class=\"link-title\">Sanchoume no Yuuhi</a>\n      </p>\n    </div>\n\n    <div class=\"prodsrc\">\n      <span class=\"producer\"><a href=\"https://myanimelist.net/people/11235/Ryouhei_Saigan\">Saigan, Ryouhei</a></span>\n\n      <div class=\"eps\">\n        <span class=\"js-episode-num\">?</span>\n      </div>\n\n      