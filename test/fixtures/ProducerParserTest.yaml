ip, undying loyalty, family relations, and political intrigue. The heaviness of Kajikaâs fate is real, the threat on Kajikaâs life is inevitable, and the husband game is more than just a mere game. Harry needs to find a suitable partner to protect his daughter before someone discovers Kajikaâs deep secretâa secret even she is unaware of.</span>\n    <p class=\"licensors\" data-licensors=\"\"></p>\n  </div>\n\n  <div class=\"information\">\n    <div class=\"info\">\n      TV -\n      <span class=\"remain-time\">\n                  Apr 5, 2009              </span>\n    </div>\n    <div class=\"scormem\">\n      <span class=\"member fl-r\" title=\"Members\">\n        45,026\n      </span>\n      <span class=\"score\" title=\"Score\">\n        7.87\n      </span>\n    </div>\n  </div>\n\n</div>\n\n\n<div class=\"seasonal-anime js-seasonal-anime\"\n     data-genre=\"2,4,14,40,37,8,22,25\"><div>\n    <div class=\"title\"><a href=\"https://myanimelist.net/anime/104/Ayashi_no_Ceres/video\" class=\"icon-watch fl-r\" title=\"Watch Episode Video\">Watch Video</a><p class=\"title-text\">\n        <a href=\"https://myanimelist.net/anime/104/Ayashi_no_Ceres\" class=\"link-title\">Ayashi no Ceres</a>\n      </p>\n    </div>\n\n    <div class=\"prodsrc\">\n      <span class=\"producer\"><a href=\"/anime/producer/1/Studio_Pierrot\" title=\"Studio Pierrot\">Studio Pierrot</a></span>\n      <div class=\"eps\">\n                <a href=\"https://myanimelist.net/anime/104/Ayashi_no_Ceres/episode\"><span>24 eps</span>\n        </a>\n      </div>\n\n      <span class=\"source\">Manga</span>\n\n      <a href=\"https://myanimelist.net/login.php?error=login_required&amp;from=%2Fanime%2Fproducer%2F1%3Fpage%3D1\" title=\"Quick add anime to my list\" class=\"button_add btn-anime-watch-status js-anime-watch-status notinmylist\">add</a>\n    </div>\n\n    <div class=\"genres js-genre\" id=\"104\">\n      <div class=\"genres-inner js-genre-inner\"><span class=\"genre\">\n        <a href=\"